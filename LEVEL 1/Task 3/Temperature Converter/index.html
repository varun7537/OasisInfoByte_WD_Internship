<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--========== LINK CSS ==========-->    
        <link rel="stylesheet" href="style.css" />
        
        <title>Temperature Converter Website</title>
    </head>
    <body>
        <div class="container">
            <div class="temp-converter">
                <h1 class="title">Temperature Converter</h1>
                <div class="result">
                    <span class="result-heading">Result</span>
                    <h2 class="cel-value" id="cel"></h2>
                </div>
                <div class="degree-type">
                    <div class="degree-field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree" />
                    </div>
                    <div class="temp-field">
                        <label for="temp-type">Type</label>
                        <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="cel" value="cel">Celsius</option>
                        <option id="fah" value="fah">Fahrenheit</option>
                        <option id="kel" value="kel">Kelvin</option>
                    </select>
                    </div>
                </div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>

        <!--========== LINK JAVASCRIPT ==========-->
        <script src="script.js"></script>
    </body>
</html>
