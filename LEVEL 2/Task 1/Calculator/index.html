<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== LINK CSS ==========-->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="display" disabled>
        </div>
        <div class="buttons">
            <div class="btn-row-1">
                <button class="btn left-bracket" data-value="(">(</button>
                <button class="btn right-bracket" data-value=")">)</button>
                <button class="btn answer" data-value="ans">ans</button>
                <button class="btn delete" data-value="del">del</button>
                <button class="btn clear" data-value="clear">C</button>
            </div>
            <div class="btn-row-2">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn percentage" data-value="%">%</button>
                <button class="btn root" data-value="√">√</button>
            </div>
            <div class="btn-row-3">
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="*">*</button>
                <button class="btn operator" data-value="/">/</button>
            </div>
            <div class="btn-row-4">
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn operator" data-value="-">-</button>
                <button class="btn operator" data-value="+">+</button>
            </div>
            <div class="btn-row-5">
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn pi" data-value="π">π</button>
                <button class="btn operator" data-value="ENTER">ENTER</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
